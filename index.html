    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://findbestjobs.site/?query={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "JobFind",
        "url": "https://findbestjobs.site/"
      }
    }
    </script>
    
    <script type="application/ld+json">
